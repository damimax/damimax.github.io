<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享功能测试 - 微信内浏览器</title>
    <link rel="stylesheet" href="./css/share.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .test-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .test-description {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .test-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .info-item {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .test-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .environment-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">分享功能测试</h1>
        <p class="test-description">
            此页面用于测试微信内浏览器分享功能的修复效果。<br>
            请在微信内浏览器中打开此页面，然后点击分享按钮测试。
        </p>
        
        <div class="test-info">
            <div class="info-title">测试说明：</div>
            <div class="info-item">• 在微信内浏览器中，分享按钮会显示微信专用提示</div>
            <div class="info-item">• 提示用户点击右上角菜单，选择"在浏览器中打开"</div>
            <div class="info-item">• 提供复制链接功能作为备选方案</div>
            <div class="info-item">• 修复了分享弹框自动关闭的问题</div>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="testWeChatDetection()">检测微信环境</button>
            <button class="test-btn" onclick="testShareSupport()">检测分享支持</button>
            <button class="test-btn" onclick="testNativeShare()">测试原生分享</button>
            <button class="test-btn" onclick="testWeChatShare()">测试微信分享</button>
        </div>
        
        <div class="environment-info" id="envInfo">
            <div class="info-title">环境信息：</div>
            <div id="envDetails">正在检测...</div>
        </div>
    </div>

    <script src="./js/share.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateEnvironmentInfo();
        });

        function updateEnvironmentInfo() {
            const envDetails = document.getElementById('envDetails');
            const userAgent = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isInWeChat = userAgent.toLowerCase().includes('micromessenger');
            const hasShareSupport = navigator.share && typeof navigator.share === 'function';
            
            envDetails.innerHTML = `
                <div>User Agent: ${userAgent}</div>
                <div>移动端: ${isMobile ? '是' : '否'}</div>
                <div>微信内浏览器: ${isInWeChat ? '是' : '否'}</div>
                <div>支持原生分享: ${hasShareSupport ? '是' : '否'}</div>
                <div>当前URL: ${window.location.href}</div>
            `;
        }

        function testWeChatDetection() {
            if (shareManager && shareManager.isInWeChat) {
                const isWeChat = shareManager.isInWeChat();
                alert(`微信检测结果: ${isWeChat ? '在微信内' : '不在微信内'}`);
            } else {
                alert('分享管理器未初始化');
            }
        }

        function testShareSupport() {
            if (shareManager && shareManager.checkShareSupport) {
                const hasSupport = shareManager.checkShareSupport();
                alert(`分享支持检测结果: ${hasSupport ? '支持' : '不支持'}`);
            } else {
                alert('分享管理器未初始化');
            }
        }

        function testNativeShare() {
            if (shareManager && shareManager.nativeShare) {
                shareManager.nativeShare();
            } else {
                alert('分享管理器未初始化');
            }
        }

        function testWeChatShare() {
            if (shareManager && shareManager.handleWeChatShare) {
                shareManager.handleWeChatShare();
            } else {
                alert('分享管理器未初始化');
            }
        }
    </script>
</body>
</html>
