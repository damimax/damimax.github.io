    <script src="/libs/particles.min.js"></script>
    <script type="module">
      import { meteorEffect } from './js/meteors.js';
      import { countdownTimer } from './js/timer.js';
      import { LoadingManager } from './js/loading.js';
      
      // 初始化加载管理器
      const loadingManager = new LoadingManager();
      
      // 等待DOM完全加载后执行，确保元素可用
      document.addEventListener('DOMContentLoaded', function () {
        const isMobile = window.innerWidth < 768;

        // 粒子背景初始化
        particlesJS('particles-js', {
          particles: {
            number: { value: isMobile ? 40 : 90 },
            color: { value: ['#4a90e2', '#50e3c2', '#80bfff'] },
            shape: { type: 'circle' },
            opacity: { value: 0.7, anim: { enable: true } },
            size: { value: isMobile ? 2 : 3, anim: { enable: true } },
            line_linked: { enable: true, color: '#4a90e2', opacity: 0.2 },
            move: { enable: true, speed: isMobile ? 0.8 : 1.2 },
          },
          interactivity: {
            onhover: { enable: true, mode: 'grab' },
            onclick: { enable: true, mode: 'push' },
          },
          retina_detect: true,
        });

        // 启动流星效果
        meteorEffect.init();

        // 启动倒计时
        countdownTimer.init();
        
        // 启动加载动画管理，设置最小加载时间为1.5秒
        loadingManager.startWithMinLoadTime(1500);
      });
    </script>
